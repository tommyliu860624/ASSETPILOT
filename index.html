    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .text-gradient { background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-image: linear-gradient(to right, #60a5fa, #a855f7); }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; }
        .calc-btn { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 1.25rem; font-weight: 500; background-color: rgba(51, 65, 85, 0.5); transition: all 0.1s; }
        .calc-btn:active { background-color: rgba(71, 85, 105, 0.8); transform: scale(0.95); }
        .calc-btn.op { background-color: #f59e0b; color: white; }
        .calc-btn.eq { background-color: #3b82f6; color: white; }

        .no-blur { filter: blur(0); transition: filter 0.3s ease; }
        /* Custom Scrollbar for Settings */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- é è¨­è³‡æ–™ ---
        const INITIAL_CASH = [];
        const INITIAL_TW_STOCKS = [];
        const INITIAL_FOREIGN_STOCKS = []; 
        const INITIAL_FOREIGN_CASH = []; 
        const INITIAL_GOALS = [];
        const INITIAL_SOP = [];
        const INITIAL_SOP_DETAILS = [
            { title: "ç¯„ä¾‹ï¼šæ¯æœˆ 1 è™Ÿ", steps: ["æª¢æŸ¥è–ªæ°´å…¥å¸³", "åˆ†é…ç”Ÿæ´»è²»"] },
            { title: "ç¯„ä¾‹ï¼šæ¯æœˆ 5 è™Ÿ", steps: ["ç¢ºèªå®šæœŸå®šé¡æ‰£æ¬¾"] }
        ];
        // Default Rates
        const INITIAL_RATES = { USD: 32.50, JPY: 0.22, CNY: 4.50, EUR: 35.00, GBP: 41.00, AUD: 21.50 };

        // æ“´å……å¹£åˆ¥æ¸…å–®
        const CURRENCY_OPTIONS = [
            { code: 'USD', name: 'ç¾å…ƒ' },
            { code: 'JPY', name: 'æ—¥åœ“' },
            { code: 'EUR', name: 'æ­å…ƒ' },
            { code: 'CNY', name: 'äººæ°‘å¹£' },
            { code: 'GBP', name: 'è‹±éŠ' },
            { code: 'AUD', name: 'æ¾³å¹£' },
            { code: 'CAD', name: 'åŠ å¹£' },
            { code: 'HKD', name: 'æ¸¯å¹£' },
            { code: 'SGD', name: 'æ–°åŠ å¡å¹£' },
            { code: 'KRW', name: 'éŸ“å…ƒ' },
            { code: 'CHF', name: 'ç‘å£«æ³•éƒ' },
            { code: 'NZD', name: 'ç´è¥¿è˜­å¹£' },

            { code: 'VND', name: 'è¶Šå—ç›¾' },
            { code: 'MYR', name: 'é¦¬ä¾†è¥¿äºæ—å‰ç‰¹' }
        ];

        // --- æ­·å²è³‡æ–™ç”Ÿæˆå™¨ (ç©º) ---
        const generateCorrectedHistory = () => [];

        // --- Icon Component ---
        const Icon = React.memo(({ name, className }) => {
            return (
                <span 
                    style={{ display: 'contents' }} 
                    dangerouslySetInnerHTML={{ __html: `<i data-lucide="${name}" class="${className || ''}"></i>` }} 
                />
            );
        });

        // --- å…ƒä»¶ï¼šè¨ˆç®—æ©Ÿ ---
        const Calculator = ({ initialValue, onConfirm }) => {
            const [display, setDisplay] = useState(String(initialValue));
            const [equation, setEquation] = useState('');
            const handleNum = (num) => { if (display === '0' && num !== '.') setDisplay(num); else setDisplay(display + num); };
            const handleOp = (op) => { setEquation(display + ' ' + op + ' '); setDisplay('0'); };
            const handleClear = () => { setDisplay('0'); setEquation(''); };
            const handleEq = () => { try { const result = Function('"use strict";return (' + equation + display + ')')(); setDisplay(String(Math.round(result * 100) / 100)); setEquation(''); } catch (e) { setDisplay('Error'); } };
            return (
                <div className="w-full">
                    <div className="bg-slate-900 p-4 rounded-xl mb-4 text-right"><div className="text-slate-500 text-xs h-4">{equation}</div><div className="text-3xl font-mono text-white overflow-x-auto no-scrollbar">{display}</div></div>
                    <div className="calc-grid">
                        {['7','8','9','/'].map(b => <button key={b} onClick={() => isNaN(b) ? handleOp(b) : handleNum(b)} className={`calc-btn ${isNaN(b)?'op':''}`}>{b}</button>)}
                        {['4','5','6','*'].map(b => <button key={b} onClick={() => isNaN(b) ? handleOp(b) : handleNum(b)} className={`calc-btn ${isNaN(b)?'op':''}`}>{b}</button>)}
                        {['1','2','3','-'].map(b => <button key={b} onClick={() => isNaN(b) ? handleOp(b) : handleNum(b)} className={`calc-btn ${isNaN(b)?'op':''}`}>{b}</button>)}
                        <button onClick={handleClear} className="calc-btn text-red-400">C</button>
                        <button onClick={() => handleNum('0')} className="calc-btn">0</button>
                        <button onClick={handleEq} className="calc-btn text-emerald-400">=</button>
                        <button onClick={() => handleOp('+')} className="calc-btn op">+</button>
                    </div>
                    <button onClick={() => onConfirm(display)} className="w-full mt-6 py-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-lg">ç¢ºèªæ›´æ–°</button>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šè³‡ç”¢è¶¨å‹¢ç·šåœ– (Updated for 5 categories) ---
        const AssetTrendChart = ({ history, timeRange, mode, customDates, isPrivacyMode }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const filteredData = useMemo(() => {
                if(!history || history.length === 0) return [];
                if (timeRange === 'CUSTOM' && customDates.start && customDates.end) {
                    return history.filter(h => h.date >= customDates.start && h.date <= customDates.end);
                }
                const now = new Date();
                let days = 365;
                if (timeRange === '1W') days = 7;
                if (timeRange === '1M') days = 30;
                if (timeRange === 'YTD') days = Math.floor((now - new Date(now.getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24)) + 1;
                const cutoff = new Date();
                cutoff.setDate(cutoff.getDate() - days);
                return history.filter(h => new Date(h.date) >= cutoff);
            }, [history, timeRange, customDates]);

            useEffect(() => {
                if (chartInstance.current) chartInstance.current.destroy();
                const ctx = chartRef.current.getContext('2d');
                
                // Color Mapping
                let color = '#3b82f6'; // Default Blue
                if (mode === 'cashTW') color = '#10b981'; // Emerald
                if (mode === 'stockTW') color = '#0ea5e9'; // Sky
                if (mode === 'cashForeign') color = '#a855f7'; // Purple
                if (mode === 'stockForeign') color = '#ec4899'; // Pink

                const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                gradient.addColorStop(0, color + '80');
                gradient.addColorStop(1, color + '00');

                const smartFormatter = (val, index, ticks) => {
                    let decimals = 0;
                    if (ticks.length > 1) {
                        const stepSize = (ticks[ticks.length - 1].value - ticks[0].value) / (ticks.length - 1);
                        if (stepSize < 10000) decimals = 1;
                        if (stepSize < 1000) decimals = 2;
                    }
                    if (Math.abs(val) >= 100000000) return (val / 100000000).toFixed(2).replace(/\.00$/, '') + 'å„„';
                    if (Math.abs(val) >= 10000) return (val / 10000).toFixed(decimals) + 'è¬';
                    return val;
                };

                const shouldShowPoints = filteredData.length < 2;

                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: filteredData.map(h => h.date.slice(5).replace('-', '/')),
                        datasets: [{
                            data: filteredData.map(h => {
                                // Backward compatibility mapping for old history records
                                if (mode === 'total') return h.total;
                                if (mode === 'cashTW') return h.cashTW !== undefined ? h.cashTW : (h.cash || 0);
                                if (mode === 'stockTW') return h.stockTW !== undefined ? h.stockTW : (h.tw || 0);
                                if (mode === 'cashForeign') return h.cashForeign || 0; // New field
                                if (mode === 'stockForeign') return h.stockForeign || 0; // New field
                                return 0;
                            }),
                            borderColor: color,
                            backgroundColor: gradient,
                            borderWidth: 2,
                            pointRadius: shouldShowPoints ? 4 : 0,
                            pointHoverRadius: 4,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { intersect: false, mode: 'index' },
                        plugins: { legend: { display: false }, tooltip: { callbacks: { label: (ctx) => ` $${new Intl.NumberFormat('zh-TW').format(ctx.parsed.y)}` } } },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: '#64748b', maxTicksLimit: 6, font: {size: 9} } },
                            y: { beginAtZero: false, grid: { color: '#1e293b' }, ticks: { color: '#64748b', font: {size: 10}, maxTicksLimit: 6, callback: smartFormatter } }
                        }
                    }
                });
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [filteredData, mode]);

            return <div className={`h-48 w-full transition-all duration-300 ${isPrivacyMode ? 'blur-content' : 'no-blur'}`}><canvas ref={chartRef} /></div>;
        };

        // --- å…ƒä»¶ï¼šå †ç–Šè³‡ç”¢æ¢ ---
        const AllocationBar = ({ cash, tw, us, total, isPrivacyMode }) => {
            if (total === 0) return <div className="text-center text-xs text-slate-500 py-4">ç„¡è³‡ç”¢æ•¸æ“š</div>;
            const pCash = (cash / total) * 100;
            const pTw = (tw / total) * 100;
            const pUs = (us / total) * 100;
            const [selected, setSelected] = useState(null);

            const displayVal = (val) => isPrivacyMode ? '****' : formatMoney(val);

            return (
                <div className={`w-full transition-all duration-300 ${isPrivacyMode ? 'blur-sm' : ''}`}>
                    <div className="h-6 w-full flex rounded-full overflow-hidden cursor-pointer mb-3">
                        <div style={{ width: `${pCash}%` }} className="bg-emerald-500 hover:opacity-90 transition-opacity" onClick={() => setSelected('cash')}></div>
                        <div style={{ width: `${pTw}%` }} className="bg-sky-500 hover:opacity-90 transition-opacity" onClick={() => setSelected('tw')}></div>
                        <div style={{ width: `${pUs}%` }} className="bg-purple-500 hover:opacity-90 transition-opacity" onClick={() => setSelected('us')}></div>
                    </div>
                    <div className="grid grid-cols-3 gap-2 text-center">
                        <div className={`p-2 rounded-lg transition-colors cursor-pointer ${selected === 'cash' ? 'bg-emerald-500/10 ring-1 ring-emerald-500' : 'hover:bg-white/5'}`} onClick={() => setSelected(selected === 'cash' ? null : 'cash')}><div className="flex items-center justify-center space-x-1 mb-1"><div className="w-2 h-2 rounded-full bg-emerald-500"></div><span className="text-xs text-slate-400">ç¾é‡‘</span></div><div className="text-sm font-bold text-white">{pCash.toFixed(0)}%</div>{selected === 'cash' && <div className="text-[10px] text-emerald-400 font-mono mt-1">{displayVal(cash)}</div>}</div>
                        <div className={`p-2 rounded-lg transition-colors cursor-pointer ${selected === 'tw' ? 'bg-sky-500/10 ring-1 ring-sky-500' : 'hover:bg-white/5'}`} onClick={() => setSelected(selected === 'tw' ? null : 'tw')}><div className="flex items-center justify-center space-x-1 mb-1"><div className="w-2 h-2 rounded-full bg-sky-500"></div><span className="text-xs text-slate-400">å°è‚¡</span></div><div className="text-sm font-bold text-white">{pTw.toFixed(0)}%</div>{selected === 'tw' && <div className="text-[10px] text-sky-400 font-mono mt-1">{displayVal(tw)}</div>}</div>
                        <div className={`p-2 rounded-lg transition-colors cursor-pointer ${selected === 'us' ? 'bg-purple-500/10 ring-1 ring-purple-500' : 'hover:bg-white/5'}`} onClick={() => setSelected(selected === 'us' ? null : 'us')}><div className="flex items-center justify-center space-x-1 mb-1"><div className="w-2 h-2 rounded-full bg-purple-500"></div><span className="text-xs text-slate-400">å¤–è³‡</span></div><div className="text-sm font-bold text-white">{pUs.toFixed(0)}%</div>{selected === 'us' && <div className="text-[10px] text-purple-400 font-mono mt-1">{displayVal(us)}</div>}</div>
                    </div>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šç’°ç‹€ç›®æ¨™é€²åº¦ ---
        const CircularGoal = ({ title, current, target, onEdit, onDelete, isPrivacyMode }) => {
            const percentage = Math.min(100, Math.max(0, (current / target) * 100));
            const radius = 30;
            const stroke = 4;
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (percentage / 100) * circumference;
            return (
                <div className="glass-panel p-4 rounded-xl flex items-center justify-between">
                    <div className="flex-1"><div className="flex items-center gap-2 mb-1"><h3 className="text-sm font-bold text-white">{title}</h3><button onClick={onEdit} className="text-slate-500 hover:text-blue-400"><Icon name="edit-2" className="w-3 h-3" /></button><button onClick={onDelete} className="text-slate-500 hover:text-red-400"><Icon name="trash" className="w-3 h-3" /></button></div>
                    <div className="text-xs text-slate-400 mb-1">ç›®æ¨™: {isPrivacyMode ? '****' : formatMoney(target)}</div>
                    <div className="text-lg font-mono text-blue-400 font-bold">{isPrivacyMode ? '****' : formatMoney(current)}</div></div>
                    <div className="relative w-20 h-20 flex items-center justify-center"><svg height={radius * 2} width={radius * 2} className="rotate-[-90deg]"><circle stroke="#1e293b" strokeWidth={stroke} r={normalizedRadius} cx={radius} cy={radius} fill="transparent" /><circle stroke={percentage >= 100 ? '#10b981' : '#3b82f6'} strokeWidth={stroke} strokeDasharray={circumference + ' ' + circumference} style={{ strokeDashoffset, transition: 'stroke-dashoffset 1s ease-in-out' }} strokeLinecap="round" r={normalizedRadius} cx={radius} cy={radius} fill="transparent" /></svg><span className="absolute text-xs font-bold text-white">{percentage.toFixed(0)}%</span></div>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šæ›´æ–°çµæœè¦–çª— ---
        const UpdateResultModal = ({ results, onClose, isPrivacyMode }) => {
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center z-[200] p-6 animate-fade-in" onClick={onClose}>
                    <div className="bg-slate-800 border-t sm:border border-slate-700 rounded-t-2xl sm:rounded-2xl p-6 w-full max-w-sm shadow-2xl relative safe-area-bottom" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-lg font-bold text-white flex items-center"><Icon name="activity" className="w-5 h-5 mr-2 text-emerald-400" /> æ›´æ–°å ±å‘Š</h3>
                            <button onClick={onClose} className="text-slate-400"><Icon name="x" className="w-5 h-5" /></button>

                        <div className="space-y-3 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">

                                        <span className={`${item.diff > 0 ? 'text-emerald-400' : item.diff < 0 ? 'text-red-400' : 'text-slate-400'}`}>
                                            {isPrivacyMode && item.label.includes('è³‡ç”¢') ? '****' : item.value}
                                        </span>
                                    </div>
                                ))
                            }
                        </div>
                        <button onClick={onClose} className="w-full mt-4 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-sm">é—œé–‰</button>
                    </div>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šæ—¥æœŸå€é–“é¸æ“‡å™¨ ---
        const DateRangeModal = ({ currentDates, onConfirm, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center z-[200] sm:p-6 animate-fade-in" onClick={onClose}>

                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-lg font-bold text-white flex items-center"><Icon name="calendar" className="w-5 h-5 mr-2 text-blue-400" /> è‡ªè¨‚å€é–“</h3>
                            <button onClick={onClose} className="text-slate-400"><Icon name="x" className="w-5 h-5" /></button>
                        </div>
                        <div className="space-y-4">
                            <div><label className="block text-xs text-slate-400 mb-2">é–‹å§‹æ—¥æœŸ</label><input id="startDate" type="date" defaultValue={currentDates.start} className="bg-slate-900 border border-slate-600 rounded-xl p-4 w-full text-white font-mono text-base focus:border-blue-500 outline-none" /></div>
                            <div><label className="block text-xs text-slate-400 mb-2">çµæŸæ—¥æœŸ</label><input id="endDate" type="date" defaultValue={currentDates.end} className="bg-slate-900 border border-slate-600 rounded-xl p-4 w-full text-white font-mono text-base focus:border-blue-500 outline-none" /></div>
                        </div>
                        <button onClick={() => { const s = document.getElementById('startDate').value; const e = document.getElementById('endDate').value; if (s && e) onConfirm(s, e); }} className="w-full mt-6 py-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-lg">ç¢ºèª</button>
                    </div>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šSOP ç·¨è¼¯èˆ‡é¡¯ç¤º ---
        const SopDetailsModal = ({ sopDetails, setSopDetails, onClose }) => {
            const [isEditing, setIsEditing] = useState(false);
            const addSection = () => { const title = prompt("è«‹è¼¸å…¥æ–°ç« ç¯€æ¨™é¡Œï¼š"); if(title) setSopDetails([...sopDetails, { title, steps: [] }]); };
            const deleteSection = (idx) => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤ç« ç¯€ï¼Ÿ")) setSopDetails(sopDetails.filter((_, i) => i !== idx)); };
            const updateSectionTitle = (idx, newTitle) => { const newDetails = [...sopDetails]; newDetails[idx].title = newTitle; setSopDetails(newDetails); };
            const addStep = (sectionIdx) => { const step = prompt("è«‹è¼¸å…¥æ–°æ­¥é©Ÿï¼š"); if(step) { const newDetails = [...sopDetails]; newDetails[sectionIdx].steps.push(step); setSopDetails(newDetails); } };
            const deleteStep = (sectionIdx, stepIdx) => { const newDetails = [...sopDetails]; newDetails[sectionIdx].steps = newDetails[sectionIdx].steps.filter((_, i) => i !== stepIdx); setSopDetails(newDetails); };
            const updateStep = (sectionIdx, stepIdx, newText) => { const newDetails = [...sopDetails]; newDetails[sectionIdx].steps[stepIdx] = newText; setSopDetails(newDetails); };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[100] p-6 animate-fade-in" onClick={onClose}>
                    <div className="bg-slate-800 border border-slate-700 rounded-2xl p-6 w-full max-w-sm shadow-2xl relative flex flex-col max-h-[80vh]" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4 flex-shrink-0">
                            <h3 className="text-lg font-bold text-white flex items-center"><Icon name="book-open" className="w-5 h-5 mr-2 text-yellow-400" /> æ¨™æº–æ“ä½œ SOP</h3>
                            <div className="flex items-center gap-2"><button onClick={() => setIsEditing(!isEditing)} className={`text-xs px-2 py-1 rounded ${isEditing ? 'bg-blue-600 text-white' : 'text-blue-400 border border-blue-400'}`}>{isEditing ? 'å®Œæˆ' : 'ç·¨è¼¯'}</button><button onClick={onClose} className="text-slate-400"><Icon name="x" className="w-5 h-5" /></button></div>
                        </div>
                        <div className="space-y-4 overflow-y-auto custom-scrollbar pr-2 flex-1">
                            {sopDetails.length > 0 ? sopDetails.map((section, idx) => (
                                <div key={idx} className="bg-slate-900/50 p-3 rounded-lg relative group">
                                    {isEditing && (<button onClick={() => deleteSection(idx)} className="absolute top-2 right-2 text-red-500 opacity-50 hover:opacity-100"><Icon name="trash-2" className="w-4 h-4" /></button>)}
