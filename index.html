<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AssetPilot 2026</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AssetPilot">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .text-gradient { background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-image: linear-gradient(to right, #60a5fa, #a855f7); }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.75rem; }
        .calc-btn { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 1.25rem; font-weight: 500; background-color: rgba(51, 65, 85, 0.5); transition: all 0.1s; }
        .calc-btn:active { background-color: rgba(71, 85, 105, 0.8); transform: scale(0.95); }
        .calc-btn.op { background-color: #f59e0b; color: white; }
        .calc-btn.eq { background-color: #3b82f6; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- é è¨­è³‡æ–™ ---
        const INITIAL_CASH = [];
        const INITIAL_TW_STOCKS = [];
        const INITIAL_US_STOCKS = [];
        const INITIAL_GOALS = [];
        const INITIAL_SOP = [];
        const INITIAL_SOP_DETAILS = [];
        
        // ğŸ”‘ ä½ çš„ API Key (å¯«æ­»å‚™ä»½)
        const DEFAULT_API_KEY = 'd5ij4j1r01qo1lb2cv9gd5ij4j1r01qo1lb2cva0'; 
        const USD_RATE = 31.64;

        // --- æ­·å²è³‡æ–™ç”Ÿæˆå™¨ (ç©º) ---
        const generateCorrectedHistory = () => [];

        // --- å…ƒä»¶ï¼šè¨ˆç®—æ©Ÿ ---
        const Calculator = ({ initialValue, onConfirm }) => {
            const [display, setDisplay] = useState(String(initialValue));
            const [equation, setEquation] = useState('');
            const handleNum = (num) => { if (display === '0' && num !== '.') setDisplay(num); else setDisplay(display + num); };
            const handleOp = (op) => { setEquation(display + ' ' + op + ' '); setDisplay('0'); };
            const handleClear = () => { setDisplay('0'); setEquation(''); };
            const handleEq = () => { try { const result = Function('"use strict";return (' + equation + display + ')')(); setDisplay(String(Math.round(result * 100) / 100)); setEquation(''); } catch (e) { setDisplay('Error'); } };
            return (
                <div className="w-full">
                    <div className="bg-slate-900 p-4 rounded-xl mb-4 text-right"><div className="text-slate-500 text-xs h-4">{equation}</div><div className="text-3xl font-mono text-white overflow-x-auto no-scrollbar">{display}</div></div>
                    <div className="calc-grid">
                        {['7','8','9','/'].map(b => <button key={b} onClick={() => isNaN(b) ? handleOp(b) : handleNum(b)} className={`calc-btn ${isNaN(b)?'op':''}`}>{b}</button>)}
                        {['4','5','6','*'].map(b => <button key={b} onClick={() => isNaN(b) ? handleOp(b) : handleNum(b)} className={`calc-btn ${isNaN(b)?'op':''}`}>{b}</button>)}
                        {['1','2','3','-'].map(b => <button key={b} onClick={() => isNaN(b) ? handleOp(b) : handleNum(b)} className={`calc-btn ${isNaN(b)?'op':''}`}>{b}</button>)}
                        <button onClick={handleClear} className="calc-btn text-red-400">C</button>
                        <button onClick={() => handleNum('0')} className="calc-btn">0</button>
                        <button onClick={handleEq} className="calc-btn text-emerald-400">=</button>
                        <button onClick={() => handleOp('+')} className="calc-btn op">+</button>
                    </div>
                    <button onClick={() => onConfirm(display)} className="w-full mt-6 py-4 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-lg">ç¢ºèªé‡‘é¡</button>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šè³‡ç”¢è¶¨å‹¢ç·šåœ– (V10 å‹•æ…‹ç´šè·) ---
        const AssetTrendChart = ({ history, timeRange, mode }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            const filteredData = useMemo(() => {
                if(!history || history.length === 0) return [];
                const now = new Date();
                let days = 365;
                if (timeRange === '1W') days = 7;
                if (timeRange === '1M') days = 30;
                if (timeRange === 'YTD') days = Math.floor((now - new Date(now.getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24)) + 1;
                const cutoff = new Date();
                cutoff.setDate(cutoff.getDate() - days);
                return history.filter(h => new Date(h.date) >= cutoff);
            }, [history, timeRange]);

            useEffect(() => {
                if (chartInstance.current) chartInstance.current.destroy();
                const ctx = chartRef.current.getContext('2d');
                let color = '#3b82f6';
                if (mode === 'cash') color = '#10b981';
                if (mode === 'tw') color = '#0ea5e9';
                if (mode === 'us') color = '#a855f7';

                const gradient = ctx.createLinearGradient(0, 0, 0, 300);
                gradient.addColorStop(0, color + '80');
                gradient.addColorStop(1, color + '00');

                // æ™ºæ…§æ ¼å¼åŒ–
                const smartFormatter = (val, index, ticks) => {
                    let decimals = 0;
                    if (ticks.length > 1) {
                        const stepSize = (ticks[ticks.length - 1].value - ticks[0].value) / (ticks.length - 1);
                        if (stepSize < 10000) decimals = 1;
                        if (stepSize < 1000) decimals = 2;
                        if (stepSize < 100) decimals = 3;
                    }
                    if (Math.abs(val) >= 100000000) return (val / 100000000).toFixed(2).replace(/\.00$/, '') + 'å„„';
                    if (Math.abs(val) >= 10000) {
                        const v = (val / 10000).toFixed(decimals);
                        return parseFloat(v) + 'è¬';
                    }
                    return val;
                };

                chartInstance.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: filteredData.map(h => h.date.slice(5).replace('-', '/')),
                        datasets: [{
                            data: filteredData.map(h => h[mode]),
                            borderColor: color,
                            backgroundColor: gradient,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 4,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { intersect: false, mode: 'index' },
                        plugins: { 
                            legend: { display: false },
                            tooltip: { callbacks: { label: (ctx) => ` $${new Intl.NumberFormat('zh-TW').format(ctx.parsed.y)}` } }
                        },
                        scales: {
                            x: { grid: { display: false }, ticks: { color: '#64748b', maxTicksLimit: 6, font: {size: 9} } },
                            y: { beginAtZero: false, grid: { color: '#1e293b' }, ticks: { color: '#64748b', font: {size: 10}, maxTicksLimit: 6, callback: smartFormatter } }
                        }
                    }
                });
                return () => { if (chartInstance.current) chartInstance.current.destroy(); };
            }, [filteredData, mode]);

            return <div className="h-48 w-full"><canvas ref={chartRef} /></div>;
        };

        // --- å…ƒä»¶ï¼šå †ç–Šè³‡ç”¢æ¢ ---
        const AllocationBar = ({ cash, tw, us, total }) => {
            if (total === 0) return <div className="text-center text-xs text-slate-500 py-4">ç„¡è³‡ç”¢æ•¸æ“š</div>;
            const pCash = (cash / total) * 100;
            const pTw = (tw / total) * 100;
            const pUs = (us / total) * 100;
            const [selected, setSelected] = useState(null);

            return (
                <div className="w-full">
                    <div className="h-6 w-full flex rounded-full overflow-hidden cursor-pointer mb-3">
                        <div style={{ width: `${pCash}%` }} className="bg-emerald-500 hover:opacity-90 transition-opacity" onClick={() => setSelected('cash')}></div>
                        <div style={{ width: `${pTw}%` }} className="bg-sky-500 hover:opacity-90 transition-opacity" onClick={() => setSelected('tw')}></div>
                        <div style={{ width: `${pUs}%` }} className="bg-purple-500 hover:opacity-90 transition-opacity" onClick={() => setSelected('us')}></div>
                    </div>
                    <div className="grid grid-cols-3 gap-2 text-center">
                        <div className={`p-2 rounded-lg transition-colors cursor-pointer ${selected === 'cash' ? 'bg-emerald-500/10 ring-1 ring-emerald-500' : 'hover:bg-white/5'}`} onClick={() => setSelected(selected === 'cash' ? null : 'cash')}><div className="flex items-center justify-center space-x-1 mb-1"><div className="w-2 h-2 rounded-full bg-emerald-500"></div><span className="text-xs text-slate-400">ç¾é‡‘</span></div><div className="text-sm font-bold text-white">{pCash.toFixed(0)}%</div>{selected === 'cash' && <div className="text-[10px] text-emerald-400 font-mono mt-1">{formatMoney(cash)}</div>}</div>
                        <div className={`p-2 rounded-lg transition-colors cursor-pointer ${selected === 'tw' ? 'bg-sky-500/10 ring-1 ring-sky-500' : 'hover:bg-white/5'}`} onClick={() => setSelected(selected === 'tw' ? null : 'tw')}><div className="flex items-center justify-center space-x-1 mb-1"><div className="w-2 h-2 rounded-full bg-sky-500"></div><span className="text-xs text-slate-400">å°è‚¡</span></div><div className="text-sm font-bold text-white">{pTw.toFixed(0)}%</div>{selected === 'tw' && <div className="text-[10px] text-sky-400 font-mono mt-1">{formatMoney(tw)}</div>}</div>
                        <div className={`p-2 rounded-lg transition-colors cursor-pointer ${selected === 'us' ? 'bg-purple-500/10 ring-1 ring-purple-500' : 'hover:bg-white/5'}`} onClick={() => setSelected(selected === 'us' ? null : 'us')}><div className="flex items-center justify-center space-x-1 mb-1"><div className="w-2 h-2 rounded-full bg-purple-500"></div><span className="text-xs text-slate-400">ç¾è‚¡</span></div><div className="text-sm font-bold text-white">{pUs.toFixed(0)}%</div>{selected === 'us' && <div className="text-[10px] text-purple-400 font-mono mt-1">{formatMoney(us)}</div>}</div>
                    </div>
                </div>
            );
        };

        // --- å…ƒä»¶ï¼šç’°ç‹€ç›®æ¨™é€²åº¦ ---
        const CircularGoal = ({ title, current, target, onEdit, onDelete }) => {
            const percentage = Math.min(100, Math.max(0, (current / target) * 100));
            const radius = 30;
            const stroke = 4;
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (percentage / 100) * circumference;
            return (
                <div className="glass-panel p-4 rounded-xl flex items-center justify-between">
                    <div className="flex-1"><div className="flex items-center gap-2 mb-1"><h3 className="text-sm font-bold text-white">{title}</h3><button onClick={onEdit} className="text-slate-500 hover:text-blue-400"><i data-lucide="edit-2" className="w-3 h-3"></i></button><button onClick={onDelete} className="text-slate-500 hover:text-red-400"><i data-lucide="trash" className="w-3 h-3"></i></button></div><div className="text-xs text-slate-400 mb-1">ç›®æ¨™: {formatMoney(target)}</div><div className="text-lg font-mono text-blue-400 font-bold">{formatMoney(current)}</div></div>
                    <div className="relative w-20 h-20 flex items-center justify-center"><svg height={radius * 2} width={radius * 2} className="rotate-[-90deg]"><circle stroke="#1e293b" strokeWidth={stroke} r={normalizedRadius} cx={radius} cy={radius} fill="transparent" /><circle stroke={percentage >= 100 ? '#10b981' : '#3b82f6'} strokeWidth={stroke} strokeDasharray={circumference + ' ' + circumference} style={{ strokeDashoffset, transition: 'stroke-dashoffset 1s ease-in-out' }} strokeLinecap="round" r={normalizedRadius} cx={radius} cy={radius} fill="transparent" /></svg><span className="absolute text-xs font-bold text-white">{percentage.toFixed(0)}%</span></div>
                </div>
            );
        };

        const formatMoney = (amount) => new Intl.NumberFormat('zh-TW', { style: 'currency', currency: 'TWD', maximumFractionDigits: 0 }).format(amount);
        const formatUSD = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 2 }).format(amount);

        // --- ä¸»ç¨‹å¼ ---
        const App = () => {
            // State: å„ªå…ˆè®€å– LocalStorageï¼Œè‹¥ç„¡æˆ– Key ç‚ºç©ºå‰‡ä½¿ç”¨é è¨­
            const [cash, setCash] = useState(() => JSON.parse(localStorage.getItem('ap_cash')) || INITIAL_CASH);
            const [twStocks, setTwStocks] = useState(() => JSON.parse(localStorage.getItem('ap_tw_stocks')) || INITIAL_TW_STOCKS);
            const [usStocks, setUsStocks] = useState(() => JSON.parse(localStorage.getItem('ap_us_stocks')) || INITIAL_US_STOCKS);
            const [usCash, setUsCash] = useState(() => {
                const saved = localStorage.getItem('ap_us_cash');
                return saved !== null ? parseFloat(saved) : 0;
            });
            const [goals, setGoals] = useState(() => JSON.parse(localStorage.getItem('ap_goals')) || INITIAL_GOALS);
            const [sopList, setSopList] = useState(() => JSON.parse(localStorage.getItem('ap_sop')) || INITIAL_SOP);
            const [sopDetails, setSopDetails] = useState(() => JSON.parse(localStorage.getItem('ap_sop_details')) || INITIAL_SOP_DETAILS);
            const [exchangeRate, setExchangeRate] = useState(() => parseFloat(localStorage.getItem('ap_rate')) || USD_RATE);
            
            // KEY FIX: ç¢ºä¿ finnhubKey çµ•å°æœ‰å€¼
            const [finnhubKey, setFinnhubKey] = useState(() => {
                const savedKey = localStorage.getItem('ap_finnhub_key');
                return (savedKey && savedKey.trim() !== '') ? savedKey : DEFAULT_API_KEY;
            });
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('ap_history_v3')) || generateCorrectedHistory());
            
            const [activeTab, setActiveTab] = useState('dashboard');
            const [trendMode, setTrendMode] = useState('total'); 
            const [timeRange, setTimeRange] = useState('1M');
            const [editItem, setEditItem] = useState(null);
            const [addItemType, setAddItemType] = useState(null);
            const [editGoal, setEditGoal] = useState(null);
            const [sopEditMode, setSopEditMode] = useState(false);
            const [showSopModal, setShowSopModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false); 
            const [isUpdating, setIsUpdating] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);

            // Persist Data
            useEffect(() => { localStorage.setItem('ap_cash', JSON.stringify(cash)); }, [cash]);
            useEffect(() => { localStorage.setItem('ap_tw_stocks', JSON.stringify(twStocks)); }, [twStocks]);
            useEffect(() => { localStorage.setItem('ap_us_stocks', JSON.stringify(usStocks)); }, [usStocks]);
            useEffect(() => { localStorage.setItem('ap_us_cash', usCash.toString()); }, [usCash]);
            useEffect(() => { localStorage.setItem('ap_goals', JSON.stringify(goals)); }, [goals]);
            useEffect(() => { localStorage.setItem('ap_sop', JSON.stringify(sopList)); }, [sopList]);
            useEffect(() => { localStorage.setItem('ap_sop_details', JSON.stringify(sopDetails)); }, [sopDetails]);
            useEffect(() => { localStorage.setItem('ap_rate', exchangeRate.toString()); }, [exchangeRate]);
            useEffect(() => { localStorage.setItem('ap_finnhub_key', finnhubKey); }, [finnhubKey]);
            useEffect(() => { localStorage.setItem('ap_history_v3', JSON.stringify(history)); }, [history]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            // Calculations
            const totalCashTWD = useMemo(() => cash.reduce((acc, curr) => acc + curr.balance, 0), [cash]);
            const totalTwStocksTWD = useMemo(() => twStocks.reduce((acc, curr) => acc + (curr.shares * curr.price), 0), [twStocks]);
            const totalUsStocksUSD = useMemo(() => usStocks.reduce((acc, curr) => acc + (curr.shares * curr.price), 0), [usStocks]);
            const totalUsAssetsTWD = useMemo(() => (totalUsStocksUSD + usCash) * exchangeRate, [totalUsStocksUSD, usCash, exchangeRate]);
            const totalNetWorth = totalCashTWD + totalTwStocksTWD + totalUsAssetsTWD;

            // Auto-record history
            useEffect(() => {
                if (totalNetWorth === 0 && history.length === 0) return;
                const today = new Date().toISOString().split('T')[0];
                const lastRecord = history[history.length - 1];
                const newRecord = { 
                    date: today, 
                    cash: Math.round(totalCashTWD),
                    tw: Math.round(totalTwStocksTWD),
                    us: Math.round(totalUsAssetsTWD),
                    total: Math.round(totalNetWorth)
                };

                if (!lastRecord || lastRecord.date !== today) {
                    setHistory(prev => [...prev, newRecord]);
                } else if (Math.abs(lastRecord.total - totalNetWorth) > 100) {
                    setHistory(prev => [...prev.slice(0, -1), newRecord]);
                }
            }, [totalNetWorth]);

            // Report Logic
            const monthlyReportData = useMemo(() => {
                const report = {};
                history.forEach(rec => {
                    const month = rec.date.substring(0, 7);
                    if (!report[month] || rec.date > report[month].date) report[month] = rec;
                });
                return Object.values(report).sort((a, b) => b.date.localeCompare(a.date));
            }, [history]);

            // API Logic
            const fetchLiveData = async () => {
                if (!finnhubKey) { 
                    alert('è«‹æª¢æŸ¥ API Key (è¨­å®š -> Finnhub Key)'); 
                    return; 
                }
                
                setIsUpdating(true);
                let updateLog = [];
                let hasError = false;

                try {
                    // Exchange Rate
                    try { 
                        const rateRes = await fetch(`https://open.er-api.com/v6/latest/USD`, { cache: "no-store" }); 
                        const rateData = await rateRes.json(); 
                        if (rateData?.rates?.TWD) {
                            setExchangeRate(rateData.rates.TWD);
                            updateLog.push(`åŒ¯ç‡: ${rateData.rates.TWD.toFixed(2)}`);
                        }
                    } catch (e) { 
                        console.warn('Rate API Error', e); 
                        updateLog.push('åŒ¯ç‡æ›´æ–°å¤±æ•—');
                        hasError = true;
                    }

                    const fetchPrice = async (ticker) => { 
                        try { 
                            const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${finnhubKey}`, { cache: "no-store" }); 
                            const data = await res.json(); 
                            if(data.c && data.c > 0) return data.c;
                            return null; 
                        } catch (e) { return null; } 
                    };
                    
                    // Stocks
                    let updatedCount = 0;
                    
                    // Update US Stocks
                    const newUsStocks = await Promise.all(usStocks.map(async (s) => { 
                        const price = await fetchPrice(s.ticker); 
                        if(price) updatedCount++; 
                        return price ? { ...s, price } : s; 
                    })); 
                    setUsStocks(newUsStocks);
                    
                    // Update TW Stocks
                    const newTwStocks = await Promise.all(twStocks.map(async (s) => { 
                        const price = await fetchPrice(s.ticker); 
                        if(price) updatedCount++; 
                        return price ? { ...s, price } : s; 
                    })); 
                    setTwStocks(newTwStocks);
                    
                    setLastUpdate(new Date().toLocaleTimeString());
                    
                    // Feedback Alert
                    alert(`æ›´æ–°å ±å‘Š:\n${updateLog.join('\n')}\næˆåŠŸæ›´æ–°è‚¡åƒ¹: ${updatedCount} æª”\n\n(æ³¨æ„: å°è‚¡å ±åƒ¹å¯èƒ½æœ‰ 15 åˆ†é˜å»¶é²)`);

                } catch (error) { 
                    alert('æ›´æ–°éç¨‹ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚'); 
                } finally { 
                    setIsUpdating(false); 
                }
            };

            // Backup & Restore
            const exportData = () => { const data = { cash, twStocks, usStocks, usCash, goals, sopList, sopDetails, history, exchangeRate, finnhubKey }; const blob = new Blob([JSON.stringify(data)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `assetpilot_backup_${new Date().toISOString().slice(0,10)}.json`; a.click(); };
            const importData = (event) => { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { try { const data = JSON.parse(e.target.result); if (confirm('ç¢ºå®šè¦é‚„åŸå‚™ä»½è³‡æ–™å—ï¼Ÿ')) { if(data.cash) setCash(data.cash); if(data.twStocks) setTwStocks(data.twStocks); if(data.usStocks) setUsStocks(data.usStocks); if(data.usCash !== undefined) setUsCash(data.usCash); if(data.goals) setGoals(data.goals); if(data.sopList) setSopList(data.sopList); if(data.sopDetails) setSopDetails(data.sopDetails); if(data.history) setHistory(data.history); if(data.exchangeRate) setExchangeRate(data.exchangeRate); if(data.finnhubKey) setFinnhubKey(data.finnhubKey); alert('é‚„åŸæˆåŠŸï¼'); setShowSettings(false); } } catch (err) { alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤'); } }; reader.readAsText(file); };

            // Handlers
